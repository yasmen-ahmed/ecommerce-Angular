
<div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="product.thumbnail" alt="Card image cap">
    <div class="card-body">
      <span  [ngStyle]="{ color: (product.stock== 0) ? 'red' : 'green' }">{{product.stock | productStock }}</span>
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.description}}.</p>
      <!-- <a (click)="showDetails(selectProduct.id)" class="btn btn-primary">More Details..</a> -->
    </div>
  </div>
