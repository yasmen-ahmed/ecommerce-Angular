
<section class="vh-100" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Your Name</label>
                        <input type="text" id="form3Example1c" class="form-control" formControlName="yourName"/>

                        <div id="emailHelp" class="form-text text-muted " *ngIf="registerForm.controls['yourName'].touched &&  registerForm.controls['yourName'].invalid">
                            <span class="text-danger" *ngIf="registerForm.controls['yourName']?.errors?.['required']">
                            Please enter your Name
                            </span>
                            </div>



                            
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <input type="email" id="form3Example3c" class="form-control" formControlName="yourEmail" />

                        <div id="emailHelp" class="form-text text-muted " *ngIf="registerForm.controls['yourEmail'].touched &&  registerForm.controls['yourEmail'].invalid">
                            <span class="text-danger" *ngIf="registerForm.controls['yourEmail']?.errors?.['required']">
                            Please enter your Email
                            </span>

                            <span class="text-danger" *ngIf="registerForm.controls['yourEmail']?.errors?.['email']">
                                Please Check your Email
                                </span>
                            


                            </div>
                       
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c">UserName</label>
                          <input type="text" id="form3Example1c" class="form-control" formControlName="userName" />

                          <div id="emailHelp" class="form-text text-muted " *ngIf="registerForm.controls['userName'].touched &&  registerForm.controls['userName'].invalid">
                            <span class="text-danger" *ngIf="registerForm.controls['userName']?.errors?.['required']">
                            Please enter your userName
                            </span>

                            <span class="text-danger" *ngIf="registerForm.controls['userName']?.errors?.['pattern']">
                                Please don't put space
                                </span>
                            


                            </div>

                          
                        </div>
                      </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" id="form3Example4c" class="form-control" formControlName="password"  />

                        <div id="emailHelp" class="form-text text-muted " *ngIf="registerForm.controls['password'].touched &&  registerForm.controls['password'].invalid">
                            <span class="text-danger" *ngIf="registerForm.controls['password']?.errors?.['required']">
                            Please enter your password
                            </span>

                            <span class="text-danger" *ngIf="registerForm.controls['password']?.errors?.['pattern']">
                                password length not less than 8 characters <br>
                                contains at least one 
                                lowercase , one uppercase 
                                <br> and  at least one digit 
                                and special character
                                </span>
                            


                            </div>

                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        <input type="password" id="form3Example4cd" class="form-control" />
                       
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" [disabled]="registerForm.invalid">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
